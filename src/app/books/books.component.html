<button mat-fab (click)="switchStyle()" matTooltip="Changer de vue" [matTooltipShowDelay]="1000">
  <mat-icon>menu</mat-icon>
</button>

<mat-tab-group mat-align-tabs="center">

  <mat-tab label="Cursives">

    <div class="container">
      <div class="card" *ngFor="let item of books['cursives']">

        <!-- Large card style -->
        <a class="card" *ngIf="style == 'card'" [routerLink]="['/books', item.id.section, item.id.author, item.id.book]" routerLinkActive="">
          <h1>{{item.name}}</h1>
          <img class="cover large" src="{{item.img ? item.img : 'assets/covers/placeholder.jpg'}}">
          <a mat-button class="author-name" color="accent" routerLink="/author/{{item.id.author}}">
            <h2>{{item.author}}</h2>
          </a>
          <p class="summary large">{{item.summary}}</p>
        </a>

        <!-- Small tile style -->
        <a class="tile" *ngIf="style == 'tile'" [routerLink]="['/books', item.id.section, item.id.author, item.id.book]" routerLinkActive="">
          <img class="cover small" src="{{item.img ? item.img : 'assets/covers/placeholder.jpg'}}">
          <div class="tile-content">
            <h1>{{item.name}}</h1>
            <a mat-button class="author-name" color="accent" routerLink="/author/{{item.id.author}}">
              <h2>{{item.author}}</h2>
            </a>
            <p class="summary small">{{item.summary}}</p>
          </div>
        </a>

      </div>
    </div>

  </mat-tab>


  <mat-tab label="Personnelles">

    <div card *ngFor="let item of books['personals']">
      <a [routerLink]="['/books', item.id.section, item.id.author, item.id.book]" routerLinkActive="">
        <h1>{{item.name}}</h1>
        <img class="cover" src="{{item.img}}">
        <a class="author-name" mat-button routerLink="/author/{{item.id.author}}">
          <h2>{{item.author}}</h2>
        </a>
        <p summary>{{item.summary}}</p>
      </a>
    </div>

  </mat-tab>
</mat-tab-group>
